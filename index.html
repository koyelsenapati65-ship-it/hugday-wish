<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Hug Day</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #e91e63;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-btn {
            background-color: #4CAF50;
            color: white;
        }
        .cancel-btn {
            background-color: #f44336;
            color: white;
        }
        .hidden {
            display: none;
        }
        img {
            width: 100%;
            border-radius: 15px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container" id="loginSection">
    <h1>Welcome ‚ù§Ô∏è</h1>
    <p>Do you want to see the Hug Day Surprise?</p>
    <button class="login-btn" onclick="showWish()">Login</button>
    <button class="cancel-btn" onclick="cancelWish()">Cancel</button>
</div>

<div class="container hidden" id="wishSection">
    <h1>Happy Hug Day ü§ó</h1>
    <p>Sending you lots of love and warm hugs!</p>
    <!-- Replace image1.jpg with your photo file name -->
    <img src="photo.jpg" alt="Hug Day Photo">
</div>

<script>
    function showWish() {
        document.getElementById('loginSection').classList.add('hidden');
        document.getElementById('wishSection').classList.remove('hidden');
    }

    function cancelWish() {
        alert("Maybe next time! ‚ù§Ô∏è");
    }
</script>

</body>
</html>
