<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Hug Day</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-100 flex items-center justify-center min-h-screen">

    <!-- Login Card -->
    <div id="loginCard" class="bg-white p-8 rounded-2xl shadow-xl w-96">
        <h1 class="text-2xl font-bold text-center text-pink-600 mb-6">ðŸ¤— Hug Day Login</h1>
        
        <input type="text" id="username" placeholder="Enter your name"
            class="w-full p-3 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-pink-400">
        
        <div class="flex justify-between">
            <button onclick="login()"
                class="bg-pink-500 hover:bg-pink-600 text-white px-4 py-2 rounded-lg w-1/2 mr-2">
                Login
            </button>
            
            <button onclick="cancel()"
                class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded-lg w-1/2 ml-2">
                Cancel
            </button>
        </div>
    </div>

    <!-- Wish Card -->
    <div id="wishCard" class="hidden bg-white p-10 rounded-2xl shadow-xl text-center">
        <img src="hug.jpg" alt="Happy Hug Day" class="w-40 h-40 mx-auto rounded-full mb-4 shadow-lg object-cover">
        <h1 class="text-3xl font-bold text-pink-600 mb-4">Happy Hug Day ðŸ¤—ðŸ’–</h1>
        <p id="wishMessage" class="text-lg text-gray-700"></p>
        <button onclick="goBack()"
            class="mt-6 bg-pink-500 hover:bg-pink-600 text-white px-6 py-2 rounded-lg">
            Back
        </button>
    </div>

    <script>
        function login() {
            const name = document.getElementById("username").value.trim();
            if (name === "") {
                alert("Please enter your name!");
                return;
            }
            document.getElementById("loginCard").classList.add("hidden");
            document.getElementById("wishCard").classList.remove("hidden");
            document.getElementById("wishMessage").innerText =
                "Dear " + name + ", sending you a warm hug filled with love and happiness! ðŸ’•ðŸ¤—";
        }

        function cancel() {
            document.getElementById("username").value = "";
            alert("Login cancelled!");
        }

        function goBack() {
            document.getElementById("wishCard").classList.add("hidden");
            document.getElementById("loginCard").classList.remove("hidden");
            document.getElementById("username").value = "";
        }
    </script>

</body>
</html>
